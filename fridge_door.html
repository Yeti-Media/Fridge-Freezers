<body>
  <div id="main">
    <div id="left">
      <h1>Refrigerator!</h1>
      {{> kitchen}}
    </div>
    <div id="right">
      {{> fridge}}
    </div>
</body>


<template name="kitchen">
  {{> new_fridge}}
  <h1>Or select an existing one</h1>
  <h1>Latest Fridges</h1>
  {{#each latest_fridges}}
    {{> fridge_info}}
  {{/each}}
</template>

<template name="new_fridge">
  <div class="new_fridge">
    <h1> Create your frige </h1>
    <input type="text" id="new_fridge_name" />
    <input type="button" class="add" value="Create Fridge"/>
  </div>
</template>

<template name="fridge_info">
  <div class="{{maybe_selected}}">
    {{name}}
  </div>
</template>

<template name="fridge">
  {{#if selected_fridge}}
    {{#with selected_fridge}}
      <h1>{{name}}</h1>
      {{> new_post}}
      <div>{{preview}}</div>
      {{#each posts}}
        {{#if type_is "image"}}
          <img src="{{content}}" />
        {{/if}}
        {{#if type_is "video"}}
          <iframe src="{{content}}"></iframe>
        {{/if}}
        {{#if type_is "text"}}
          <div>{{content}}</div>
        {{/if}}

      {{/each}}
    {{/with}}
  {{/if}}
</template>

<template name="new_post">
  <div class="new_post">
    <input type="text" id="new_post_content" />
    <input type="button" class="add" value="Add post"/>
    <div id="post_type">
      <input type="radio" name="post_type" value="image" class="post_type">Pic</input>
      <input type="radio" name="post_type" value="video"class="post_type">Video</input>
      <input type="radio" name="post_type" value="text"class="post_type">Text</input>        
    </div>
  </div>
</template>
